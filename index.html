<link rel='stylesheet' href='public/css/newRecipe.css' />

<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title>Nerd Culinary Crafting</title>
  </head>

  <body>
    <div class='flex-column justify-space-around'>
      <header class='header'>
        <h1 class="pixel-art">
         Create your new Recipe!
        </h1>
      </header>
      <main class='container container-fluid mt-5'>
        {{{body}}}
        <div class="section">
            {{#if logged_in}}
            <form id="recipeForm">
                <label for="recipeName" id="title">Recipe Name:</label>
                <input id="recipeName" name="rName" type="text" class="recipeName">
                  <div class="container">
                  <button class="addBttn" type="button" onClick="addFN()">+ Add Ingredient</button>
                  <span id="ingredients"></span>
                  <div id="inputFields"></div>
                  </div>
                <div class="ins-container"> 
                <input id="instructionsBox" name="instructions" type="text" placeholder="Enter recipe instructions...">
                </div> 
                <div class="picture-upload">
                    <label for="recipe-pic">Upload a picture of your recipe here!</label>
                    <input type="file" class="recipe-pic" accept="image/*" id="recipe-pic" name="recipe-pic">
                </div>
                <label id="recipeTheme">Select Theme</label>
                <select name="tag" id="themeTag">
                    <option value="LOTR">The Lord of the Rings</option>
                    <option value="HP">Harry Potter</option>
                    <option value="SW">Star Wars</option>
                    <option value="SV">Stardew Valley</option>
                    <option value="FF">Final Fantasy</option>
                </select>
                <button type="button" id="submitBttn">Submit</button>
            </form>
        </div>
      </main>
    </div>
  </body>
